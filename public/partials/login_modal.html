<button class="ls_button" ng-click="setLogin(true)" ng-class="login_selected">
	Log In
</button><button class="ls_button" ng-click="setLogin(false)" ng-class="signup_selected">
	Sign Up
</button>

<div ng-show="isLogin">
	<div class="login_description">Login with your email account</div>
	<form>
		<input class="login_input" title="Your Email Address" type="text" name="email" ng-model="email" placeholder="Email address">
		<input class="login_input" title="Your password" type="text" name="password" ng-model="password" placeholder="Password">
		<button class="login_button" ng-click="doLogin()">Log In</button>
		<div class="error" ng-bind="error_msg" ng-show="error_msg != ''"></div>
	</form>
	
</div>

<div class="login_description" ng-show="!isLogin">
	<div>Sign up with your email account</div>
	<form>
		<input class="login_input" title="Your Email Address" type="text" name="email" ng-model="email" placeholder="Email address">
		<input class="login_input" title="Your password" type="text" name="password" ng-model="password" placeholder="Password">
		<input class="login_input" title="Retype password" type="text" name="password_retype" ng-model="password_retype" placeholder="Retype password">

		<div class="error" ng-bind="error_msg" ng-show="error_msg.length"></div>

		<button class="login_button" ng-click="doSignup()">Sign Up</button>
	</form>
</div>

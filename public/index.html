<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lntrn.io</title>


    <link rel="stylesheet" type="text/css" href="./lib/angular-popeye/release/popeye.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./lib/please-wait/build/please-wait.css">

</head>
<body ng-app="lntrnio">

    <div ng-view></div>

    <script src="./lib/please-wait/build/please-wait.js"></script>
    <script type="text/javascript">
        window.loading_screen = window.pleaseWait({
            backgroundColor: '#192e51',
            loadingHtml: "<p class='loading-message loading-text'>Lntrn.io is loading</p>"
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
    <script src="./lib/angular-popeye/release/popeye.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script>
        window.loading_screen.finish()
    </script>
</body>
</html>
